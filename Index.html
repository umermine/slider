<html>
    <head>
        <style>
        h1{
            text-align: center;

        }
        .carousel-container {
            display: flex;
            justify-content:center;
            align-items: center;
            height: 300px;
        }
        .myslides {
            display: none;
            max-height: 100%;
            max-width: 100%;
        }
        </style>
        <link href="Style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>My favorite places</h1>
        <div class="carousel-container">
            <img class="myslides" scr="one.jpg" height="300" width="300" alt="Slide 1">
            <img class="myslides" scr="two.jpg" height="300" width="300" alt="Slide 2">
            <img class="myslides" scr="three.jpg" height="300" width="300" alt="Slide 3">
        </div>
        <script src="Script.js"></script>
    </body>
</html>
